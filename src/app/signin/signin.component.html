
<div class="signinform">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Welcome Back</mat-card-title>
    <mat-card-subtitle>Sign In</mat-card-subtitle>
    <br><br>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" [formGroup]="firstFormGroup">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" color="primary">Sign In</button>
    <br><br>
    <small>Don't have an account?</small>
    <button mat-raised-button color="accent" [routerLink]="['/signup']">Sign Up</button>
  </mat-card-actions>
</mat-card>
</div>
